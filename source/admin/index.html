<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@4.1.2/dist/main.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>MIKUMI De Blog后台</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@4.1.2/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-widget-simplemde/dist/main.min.js"></script>
    <!-- OR use unpkg CDN -->
    <!-- <script src="https://www.unpkg.com/netlify-cms-widget-simplemde"></script> -->
    <script>
      CMS.registerWidget("simplemde", SimpleMDEControl, SimpleMDEPreview);
    </script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
